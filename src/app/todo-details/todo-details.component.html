<div>
    <hr class="line">
    <h5 class="title-text">View a Todo</h5>
    <hr class="line">
  </div>

<div *ngIf="todo">
    <h2>{{todo.title | uppercase}} Detail</h2>
    <div><span>id: </span>{{todo.id}}</div>
    <div>
        <label>title:
        <input [(ngModel)]="todo.title" placeholder="title"/>
        </label>
    </div>
    <button (click)="save()">save</button>
    <button (click)="goBack()">go back</button>
</div>
