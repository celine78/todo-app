<div>
  <hr class="line">
  <h5 class="title-text">Login</h5>
  <hr class="line">
</div>

<div class="container bg-white border">
<h6 class="titel-form">PLEASE ENTER YOUR CREDENTIALS</h6>

<form class="form-template" [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">EMAIL</label>
    <div class="col-sm-8">
      <div class="md-form mt-0">
        <input type="username" class="form-control" [formControlName]="'username'" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
    <div class="col-sm-8">
      <div class="md-form mt-0">
        <input type="password" class="form-control" [formControlName]="'password'" placeholder="Password">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <button class="btn btn-outline-dark buttons-row" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-outline-primary buttons-row">Sign in</button>
    </div>
    <div class="col-md-12">
    </div>
  </div>
</form>

<h6 class="titel-form">NOT A MEMBER YET? THEN REGISTER NOW!</h6>

<div class="form-group button-register">
  <a routerLink="/register">
    <button class="btn btn-outline-primary">Register</button>
  </a>
</div>
</div>
